AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Resources:
  MyWebSocketApi:
    Type: AWS::ApiGatewayV2::Api
    Properties:
      Name: MyWebSocketApi
      ProtocolType: WEBSOCKET
      RouteSelectionExpression: $request.body.action
  ConnectionHandlerFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/connection-handler.connectionHandler
      Timeout: 30
      Runtime: nodejs16.x
      Environment:
        Variables:
          CONNECTIONS_TABLE:
            Ref: ConnectionsTable
      Policies:
      - AWSLambda_FullAccess
      - CloudWatchLogsFullAccess
      - AmazonAPIGatewayInvokeFullAccess
      - AmazonAPIGatewayAdministrator
      - AmazonDynamoDBFullAccess
      - DynamoDBCrudPolicy:
          TableName:
            Ref: ConnectionsTable
      CodeUri: ConnectionHandlerFunction
    Metadata:
      SamResourceId: ConnectionHandlerFunction
  OverlayIdCheckerHandlerFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/overlay-id-checker-handler.overlayIdCheckerHandler
      Timeout: 30
      Runtime: nodejs16.x
      Environment:
        Variables:
          CONNECTIONS_TABLE:
            Ref: ConnectionsTable
          OVERLAY_TABLE:
            Ref: OverlayTable
      Policies:
      - AWSLambda_FullAccess
      - CloudWatchLogsFullAccess
      - AmazonAPIGatewayInvokeFullAccess
      - AmazonAPIGatewayAdministrator
      - AmazonDynamoDBFullAccess
      - DynamoDBCrudPolicy:
          TableName:
            Ref: ConnectionsTable
      - DynamoDBCrudPolicy:
          TableName:
            Ref: OverlayTable
      CodeUri: OverlayIdCheckerHandlerFunction
    Metadata:
      SamResourceId: OverlayIdCheckerHandlerFunction
  OverlayHandlerFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/overlay-handler.overlayHandler
      Timeout: 30
      Runtime: nodejs16.x
      Environment:
        Variables:
          CONNECTIONS_TABLE:
            Ref: ConnectionsTable
          OVERLAY_TABLE:
            Ref: OverlayTable
      Policies:
      - AWSLambda_FullAccess
      - CloudWatchLogsFullAccess
      - AmazonAPIGatewayInvokeFullAccess
      - AmazonAPIGatewayAdministrator
      - AmazonDynamoDBFullAccess
      - DynamoDBCrudPolicy:
          TableName:
            Ref: ConnectionsTable
      - DynamoDBCrudPolicy:
          TableName:
            Ref: OverlayTable
      CodeUri: OverlayHandlerFunction
    Metadata:
      SamResourceId: OverlayHandlerFunction
  ConnectRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId:
        Ref: MyWebSocketApi
      RouteKey: $connect
      OperationName: ConnectRoute
      Target:
        Fn::Join:
        - /
        - - integrations
          - Ref: ConnectLambdaIntegration
  ConnectLambdaIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId:
        Ref: MyWebSocketApi
      Description: Connect Integration
      IntegrationType: AWS_PROXY
      IntegrationUri:
        Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ConnectionHandlerFunction.Arn}/invocations
  TestRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId:
        Ref: MyWebSocketApi
      RouteKey: test
      OperationName: TestRoute
      Target:
        Fn::Join:
        - /
        - - integrations
          - Ref: TestLambdaIntegration
  TestLambdaIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId:
        Ref: MyWebSocketApi
      Description: Test Integration
      IntegrationType: AWS_PROXY
      IntegrationUri:
        Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${OverlayIdCheckerHandlerFunction.Arn}/invocations
  CheckOverlayCookieIdRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId:
        Ref: MyWebSocketApi
      RouteKey: checkOverlayCookieId
      OperationName: CheckOverlayCookieIdRoute
      Target:
        Fn::Join:
        - /
        - - integrations
          - Ref: CheckOverlayCookieIdLambdaIntegration
  CheckOverlayCookieIdLambdaIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId:
        Ref: MyWebSocketApi
      Description: CheckOverlayCookieId Integration
      IntegrationType: AWS_PROXY
      IntegrationUri:
        Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${OverlayIdCheckerHandlerFunction.Arn}/invocations
  GetOverlaysRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId:
        Ref: MyWebSocketApi
      RouteKey: getOverlays
      OperationName: GetOverlaysRoute
      Target:
        Fn::Join:
        - /
        - - integrations
          - Ref: OverlayHandlerLambdaIntegration
  OverlayHandlerLambdaIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId:
        Ref: MyWebSocketApi
      Description: OverlayHandler Integration
      IntegrationType: AWS_PROXY
      IntegrationUri:
        Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${OverlayHandlerFunction.Arn}/invocations
  AddOverlayRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId:
        Ref: MyWebSocketApi
      RouteKey: addOverlay
      OperationName: AddOverlayRoute
      Target:
        Fn::Join:
        - /
        - - integrations
          - Ref: OverlayHandlerLambdaIntegration
  GetOverlayContentRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId:
        Ref: MyWebSocketApi
      RouteKey: getOverlayContent
      OperationName: GetOverlayContentRoute
      Target:
        Fn::Join:
        - /
        - - integrations
          - Ref: OverlayHandlerLambdaIntegration
  TriggerOverlayOnUsersRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId:
        Ref: MyWebSocketApi
      RouteKey: triggerOverlayOnUsers
      OperationName: TriggerOverlayOnUsersRoute
      Target:
        Fn::Join:
        - /
        - - integrations
          - Ref: OverlayHandlerLambdaIntegration
  SendAnswerToOverlayContentRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId:
        Ref: MyWebSocketApi
      RouteKey: sendAnswerToOverlayContent
      OperationName: SendAnswerToOverlayContentRoute
      Target:
        Fn::Join:
        - /
        - - integrations
          - Ref: OverlayHandlerLambdaIntegration
  Stage:
    Type: AWS::ApiGatewayV2::Stage
    Properties:
      StageName: v1
      Description: Version 1 'stage'
      DeploymentId:
        Ref: Deployment
      ApiId:
        Ref: MyWebSocketApi
  ConnectionHandlerFunctionPermission:
    Type: AWS::Lambda::Permission
    DependsOn:
    - MyWebSocketApi
    - ConnectionHandlerFunction
    Properties:
      Action: lambda:InvokeFunction
      FunctionName:
        Ref: ConnectionHandlerFunction
      Principal: apigateway.amazonaws.com
  OverlayIdCheckerHandlerFunctionPermission:
    Type: AWS::Lambda::Permission
    DependsOn:
    - MyWebSocketApi
    - OverlayIdCheckerHandlerFunction
    Properties:
      Action: lambda:InvokeFunction
      FunctionName:
        Ref: OverlayIdCheckerHandlerFunction
      Principal: apigateway.amazonaws.com
  OverlayHandlerFunctionPermission:
    Type: AWS::Lambda::Permission
    DependsOn:
    - MyWebSocketApi
    - OverlayHandlerFunction
    Properties:
      Action: lambda:InvokeFunction
      FunctionName:
        Ref: OverlayHandlerFunction
      Principal: apigateway.amazonaws.com
  ConnectionsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ConnectionsTable
      AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      KeySchema:
      - AttributeName: id
        KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
  OverlayTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: OverlayTable
      AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      KeySchema:
      - AttributeName: id
        KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
  Deployment:
    Type: AWS::ApiGatewayV2::Deployment
    DependsOn:
    - TestRoute
    - CheckOverlayCookieIdRoute
    - GetOverlaysRoute
    - AddOverlayRoute
    - GetOverlayContentRoute
    - TriggerOverlayOnUsersRoute
    - SendAnswerToOverlayContentRoute
    - ConnectRoute
    Properties:
      ApiId:
        Ref: MyWebSocketApi
