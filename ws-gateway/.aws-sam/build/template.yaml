AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Resources:
  MyWebSocketApi:
    Type: AWS::ApiGatewayV2::Api
    Properties:
      Name: MyWebSocketApi
      ProtocolType: WEBSOCKET
      RouteSelectionExpression: $request.body.action
  ConnectionHandlerFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/connection-handler.connectionHandler
      Timeout: 30
      Runtime: nodejs16.x
      Environment:
        Variables:
          SAMPLE_TABLE:
            Ref: ConnectionsTable
      Policies:
      - AWSLambda_FullAccess
      - CloudWatchLogsFullAccess
      - AmazonAPIGatewayInvokeFullAccess
      - AmazonAPIGatewayAdministrator
      - DynamoDBCrudPolicy:
          TableName:
            Ref: ConnectionsTable
      CodeUri: ConnectionHandlerFunction
    Metadata:
      SamResourceId: ConnectionHandlerFunction
  ConnectRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId:
        Ref: MyWebSocketApi
      RouteKey: $connect
      OperationName: ConnectRoute
      Target:
        Fn::Join:
        - /
        - - integrations
          - Ref: ConnectionLambdaIntegration
  ConnectionLambdaIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId:
        Ref: MyWebSocketApi
      Description: Connection Integration
      IntegrationType: AWS_PROXY
      IntegrationUri:
        Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ConnectionHandlerFunction.Arn}/invocations
  TestRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId:
        Ref: MyWebSocketApi
      RouteKey: test
      OperationName: TestRoute
      Target:
        Fn::Join:
        - /
        - - integrations
          - Ref: TestLambdaIntegration
  TestLambdaIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId:
        Ref: MyWebSocketApi
      Description: Test Integration
      IntegrationType: AWS_PROXY
      IntegrationUri:
        Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ConnectionHandlerFunction.Arn}/invocations
  Stage:
    Type: AWS::ApiGatewayV2::Stage
    Properties:
      StageName: v1
      Description: Version 1 'stage'
      DeploymentId:
        Ref: Deployment
      ApiId:
        Ref: MyWebSocketApi
  PortfolioBlocksPermission:
    Type: AWS::Lambda::Permission
    DependsOn:
    - MyWebSocketApi
    - ConnectionHandlerFunction
    Properties:
      Action: lambda:InvokeFunction
      FunctionName:
        Ref: ConnectionHandlerFunction
      Principal: apigateway.amazonaws.com
  ConnectionsTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      PrimaryKey:
        Name: id
        Type: String
      ProvisionedThroughput:
        ReadCapacityUnits: 2
        WriteCapacityUnits: 2
  Deployment:
    Type: AWS::ApiGatewayV2::Deployment
    DependsOn:
    - TestRoute
    - ConnectRoute
    Properties:
      ApiId:
        Ref: MyWebSocketApi
